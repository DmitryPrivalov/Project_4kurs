name: CI â€” build, export and persist prebuilt

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run full setup (build DB + engine)
        run: |
          # prefer scripts/full_setup.py if present
          if [ -f scripts/full_setup.py ]; then python scripts/full_setup.py; fi
          if [ -f setup_everything.py ]; then python setup_everything.py; fi

      - name: Export prebuilt artifacts
        run: |
          if [ -f scripts/export_prebuilt.py ]; then python scripts/export_prebuilt.py; fi
          # ensure prebuilt folder exists
          mkdir -p prebuilt

      - name: List prebuilt
        run: ls -la prebuilt || true

      - name: Upload prebuilt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-artifacts
          path: prebuilt

      - name: Commit prebuilt to repository
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add prebuilt || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(ci): update prebuilt artifacts [ci skip]"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
