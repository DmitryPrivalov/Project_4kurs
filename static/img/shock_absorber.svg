<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="amortGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C3483;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Shock absorber body -->
  <rect x="120" y="50" width="60" height="200" rx="10" fill="url(#amortGrad)"/>
  <!-- Piston rod -->
  <rect x="140" y="20" width="20" height="30" fill="#888"/>
  <!-- Piston head -->
  <circle cx="150" cy="45" r="12" fill="#666"/>
  <!-- Oil inside -->
  <rect x="125" y="100" width="50" height="80" fill="#1e90ff" opacity="0.4"/>
  <!-- Compression lines -->
  <line x1="120" y1="80" x2="180" y2="80" stroke="#FFD700" stroke-width="2"/>
  <line x1="120" y1="100" x2="180" y2="100" stroke="#FFD700" stroke-width="2"/>
  <line x1="120" y1="120" x2="180" y2="120" stroke="#FFD700" stroke-width="2"/>
  <!-- Spring -->
  <path d="M 105 140 Q 110 130 115 140 Q 120 150 125 140 Q 130 130 135 140 Q 140 150 145 140 Q 150 130 155 140 Q 160 150 165 140 Q 170 130 175 140 Q 180 150 185 140" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Bottom mount -->
  <rect x="125" y="250" width="50" height="15" fill="#555" rx="5"/>
  <text x="150" y="285" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Амортизатор</text>
</svg>