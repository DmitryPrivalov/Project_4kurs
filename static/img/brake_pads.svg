<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="brakesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Brake disc -->
  <circle cx="150" cy="130" r="80" fill="url(#brakesGrad)"/>
  <!-- Disc slots -->
  <line x1="150" y1="50" x2="150" y2="210" stroke="#333" stroke-width="3"/>
  <line x1="70" y1="130" x2="230" y2="130" stroke="#333" stroke-width="3"/>
  <line x1="100" y1="80" x2="200" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="80" x2="100" y2="180" stroke="#333" stroke-width="2"/>
  <!-- Brake pads -->
  <rect x="40" y="115" width="25" height="30" rx="5" fill="#2a2a2a" stroke="#FFD700" stroke-width="2"/>
  <rect x="235" y="115" width="25" height="30" rx="5" fill="#2a2a2a" stroke="#FFD700" stroke-width="2"/>
  <!-- Contact lines -->
  <line x1="65" y1="130" x2="80" y2="130" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="220" y1="130" x2="235" y2="130" stroke="#FF6B6B" stroke-width="3"/>
  <!-- Center cap -->
  <circle cx="150" cy="130" r="15" fill="#666"/>
  <!-- Dust cap -->
  <circle cx="150" cy="130" r="10" fill="#444"/>
  <text x="150" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Тормозные колодки</text>
</svg>