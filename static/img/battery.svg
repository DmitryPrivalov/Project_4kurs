<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Battery case -->
  <rect x="60" y="60" width="180" height="180" rx="10" fill="url(#batteryGrad)"/>
  <!-- Battery terminals -->
  <rect x="100" y="30" width="30" height="30" fill="#FFD700" rx="5"/>
  <text x="115" y="55" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">+</text>
  <rect x="170" y="30" width="30" height="30" fill="#333" rx="5"/>
  <text x="185" y="55" font-size="16" font-weight="bold" text-anchor="middle" fill="white">-</text>
  <!-- Battery cells indicator -->
  <rect x="75" y="85" width="20" height="40" fill="#27AE60" stroke="#fff" stroke-width="2"/>
  <rect x="105" y="85" width="20" height="40" fill="#27AE60" stroke="#fff" stroke-width="2"/>
  <rect x="135" y="85" width="20" height="40" fill="#27AE60" stroke="#fff" stroke-width="2"/>
  <rect x="165" y="85" width="20" height="40" fill="#27AE60" stroke="#fff" stroke-width="2"/>
  <rect x="195" y="85" width="20" height="40" fill="#27AE60" stroke="#fff" stroke-width="2"/>
  <!-- Electrolyte -->
  <rect x="75" y="140" width="140" height="60" fill="#1e90ff" opacity="0.3"/>
  <!-- Voltage label -->
  <text x="150" y="175" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">12V</text>
  <text x="150" y="210" font-size="14" text-anchor="middle" fill="#333">100Ah</text>
  <!-- Connection points -->
  <circle cx="100" cy="60" r="5" fill="#FFD700"/>
  <circle cx="185" cy="60" r="5" fill="#333"/>
  <text x="150" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Аккумулятор</text>
</svg>