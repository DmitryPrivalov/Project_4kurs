<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Небо -->
  <rect width="400" height="300" fill="#ADD8E6"/>
  
  <!-- Здание склад-магазин -->
  <rect x="40" y="130" width="320" height="140" fill="#D3D3D3"/>
  
  <!-- Крыша наклонная -->
  <polygon points="40,130 200,80 360,130" fill="#FF4500"/>
  
  <!-- Большие ворота -->
  <rect x="60" y="160" width="100" height="110" fill="#4682B4"/>
  <rect x="240" y="160" width="100" height="110" fill="#4682B4"/>
  
  <!-- Горизонтальные линии на воротах -->
  <line x1="60" y1="190" x2="160" y2="190" stroke="#1E3A5F" stroke-width="3"/>
  <line x1="60" y1="220" x2="160" y2="220" stroke="#1E3A5F" stroke-width="3"/>
  <line x1="240" y1="190" x2="340" y2="190" stroke="#1E3A5F" stroke-width="3"/>
  <line x1="240" y1="220" x2="340" y2="220" stroke="#1E3A5F" stroke-width="3"/>
  
  <!-- Окно офиса -->
  <rect x="175" y="160" width="50" height="40" fill="#87CEEB"/>
  
  <!-- Дверь офиса -->
  <rect x="180" y="210" width="40" height="60" fill="#8B4513"/>
  
  <!-- Вывеска -->
  <rect x="120" y="100" width="160" height="25" fill="#FFD700"/>
  <text x="200" y="117" font-family="Arial" font-size="14" fill="black" text-anchor="middle" font-weight="bold">СКЛАД ЗАПЧАСТЕЙ</text>
  
  <!-- Логотип детали -->
  <circle cx="90" cy="112" r="12" fill="#FF6347"/>
  <circle cx="90" cy="112" r="6" fill="white"/>
  
  <circle cx="310" cy="112" r="12" fill="#FF6347"/>
  <circle cx="310" cy="112" r="6" fill="white"/>
  
  <!-- Земля -->
  <rect x="0" y="270" width="400" height="30" fill="#556B2F"/>
  
  <!-- Погрузочная платформа -->
  <rect x="165" y="260" width="70" height="10" fill="#8B7355"/>
</svg>
