<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A9396;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Main case -->
  <ellipse cx="150" cy="150" rx="100" ry="120" fill="url(#transGrad)"/>
  <!-- Gears -->
  <circle cx="100" cy="130" r="30" fill="#333" stroke="#FFD700" stroke-width="3"/>
  <circle cx="200" cy="130" r="30" fill="#333" stroke="#FFD700" stroke-width="3"/>
  <circle cx="150" cy="180" r="25" fill="#555" stroke="#FFD700" stroke-width="2"/>
  <!-- Gear teeth visualization -->
  <path d="M 100 100 L 110 95 L 115 105 L 120 100 L 125 110 L 120 115 L 130 120 L 125 125 L 135 130 L 125 135 L 130 140 L 120 145 L 125 150 L 115 155 L 120 160 L 110 165 L 100 160" fill="#FFD700" opacity="0.5"/>
  <!-- Input shaft -->
  <rect x="70" y="145" width="30" height="10" fill="#666"/>
  <!-- Output shaft -->
  <rect x="200" y="145" width="30" height="10" fill="#666"/>
  <!-- Fluid lines -->
  <path d="M 100 70 Q 150 50 200 70" stroke="#1e90ff" stroke-width="3" fill="none"/>
  <path d="M 100 230 Q 150 250 200 230" stroke="#1e90ff" stroke-width="3" fill="none"/>
  <text x="150" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Коробка передач</text>
</svg>