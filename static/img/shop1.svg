<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Небо -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Здание магазина -->
  <rect x="50" y="120" width="300" height="150" fill="#E8E8E8"/>
  
  <!-- Крыша -->
  <polygon points="50,120 200,60 350,120" fill="#C41E3A"/>
  
  <!-- Вывеска -->
  <rect x="100" y="80" width="200" height="30" fill="#FF6B35" rx="5"/>
  <text x="200" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">АВТОЗАПЧАСТИ</text>
  
  <!-- Окна -->
  <rect x="80" y="140" width="60" height="50" fill="#4A90E2"/>
  <rect x="170" y="140" width="60" height="50" fill="#4A90E2"/>
  <rect x="260" y="140" width="60" height="50" fill="#4A90E2"/>
  
  <!-- Дверь -->
  <rect x="155" y="210" width="90" height="60" fill="#8B4513"/>
  <circle cx="230" cy="240" r="4" fill="#FFD700"/>
  
  <!-- Витрина снизу -->
  <rect x="80" y="210" width="60" height="60" fill="#4A90E2"/>
  <rect x="260" y="210" width="60" height="60" fill="#4A90E2"/>
  
  <!-- Земля -->
  <rect x="0" y="270" width="400" height="30" fill="#228B22"/>
</svg>
