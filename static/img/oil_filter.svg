<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="oilfilterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#117A65;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Filter can -->
  <rect x="100" y="60" width="100" height="140" rx="15" fill="url(#oilfilterGrad)" stroke="#333" stroke-width="2"/>
  <!-- Top cap -->
  <ellipse cx="150" cy="60" rx="50" ry="15" fill="#0D5D3F" stroke="#333" stroke-width="2"/>
  <!-- Mounting bracket -->
  <rect x="95" y="50" width="110" height="15" fill="#555" stroke="#333" stroke-width="1"/>
  <!-- Threads -->
  <circle cx="150" cy="55" r="25" fill="none" stroke="#888" stroke-width="2"/>
  <!-- Filter media visible -->
  <rect x="110" y="85" width="80" height="100" fill="#0D5D3F" opacity="0.6"/>
  <!-- Bypass valve -->
  <circle cx="135" cy="110" r="5" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <!-- Drain plug -->
  <circle cx="150" cy="210" r="8" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Anti-drainback valve -->
  <ellipse cx="150" cy="85" rx="20" ry="8" fill="#555" stroke="#333" stroke-width="1"/>
  <!-- Oil level -->
  <rect x="115" y="120" width="70" height="50" fill="#8B4513" opacity="0.4"/>
  <!-- Magnet indicator -->
  <circle cx="130" cy="180" r="4" fill="#FF6B6B"/>
  <text x="150" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Масляный фильтр</text>
</svg>