<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="exhaustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Main manifold header -->
  <rect x="80" y="60" width="140" height="120" rx="10" fill="url(#exhaustGrad)" stroke="#333" stroke-width="2"/>
  <!-- Runner tubes 1 -->
  <path d="M 95 80 Q 85 120 75 180" stroke="#444" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Runner tubes 2 -->
  <path d="M 120 65 Q 110 110 105 180" stroke="#444" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Runner tubes 3 -->
  <path d="M 180 65 Q 190 110 195 180" stroke="#444" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Runner tubes 4 -->
  <path d="M 205 80 Q 215 120 225 180" stroke="#444" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Heat shield -->
  <ellipse cx="150" cy="190" rx="70" ry="30" fill="#666" opacity="0.6"/>
  <!-- Outlet flange -->
  <rect x="130" y="210" width="40" height="50" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Bolt holes -->
  <circle cx="140" cy="225" r="3" fill="#FFD700"/>
  <circle cx="160" cy="225" r="3" fill="#FFD700"/>
  <circle cx="140" cy="250" r="3" fill="#FFD700"/>
  <circle cx="160" cy="250" r="3" fill="#FFD700"/>
  <!-- Heat glow -->
  <path d="M 75 180 L 70 220" stroke="#FF6B6B" stroke-width="2" opacity="0.7"/>
  <path d="M 225 180 L 230 220" stroke="#FF6B6B" stroke-width="2" opacity="0.7"/>
  <text x="150" y="275" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Выпускной коллектор</text>
</svg>