<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="airfilterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F618D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Filter box -->
  <rect x="75" y="50" width="150" height="180" rx="15" fill="url(#airfilterGrad)" stroke="#333" stroke-width="2"/>
  <!-- Top intake -->
  <rect x="125" y="30" width="50" height="20" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Air inlet arrows -->
  <path d="M 140 25 L 140 15 M 150 25 L 150 15 M 160 25 L 160 15" stroke="#87CEEB" stroke-width="2" stroke-linecap="round"/>
  <!-- Filter media pleats -->
  <g stroke="#FFF" stroke-width="2" opacity="0.6">
    <line x1="90" y1="80" x2="210" y2="80"/>
    <line x1="90" y1="100" x2="210" y2="100"/>
    <line x1="90" y1="120" x2="210" y2="120"/>
    <line x1="90" y1="140" x2="210" y2="140"/>
    <line x1="90" y1="160" x2="210" y2="160"/>
    <line x1="90" y1="180" x2="210" y2="180"/>
  </g>
  <!-- Vertical ribs -->
  <g stroke="#FFF" stroke-width="1" opacity="0.5">
    <line x1="100" y1="70" x2="100" y2="190"/>
    <line x1="120" y1="70" x2="120" y2="190"/>
    <line x1="140" y1="70" x2="140" y2="190"/>
    <line x1="160" y1="70" x2="160" y2="190"/>
    <line x1="180" y1="70" x2="180" y2="190"/>
    <line x1="200" y1="70" x2="200" y2="190"/>
  </g>
  <!-- Bottom outlet -->
  <rect x="125" y="230" width="50" height="20" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Air flow out -->
  <path d="M 140 235 L 140 245 M 150 235 L 150 245 M 160 235 L 160 245" stroke="#87CEEB" stroke-width="2" stroke-linecap="round"/>
  <text x="150" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Воздушный фильтр</text>
</svg>