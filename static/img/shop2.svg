<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Небо -->
  <rect width="400" height="300" fill="#B0C4DE"/>
  
  <!-- Современное здание -->
  <rect x="70" y="100" width="260" height="170" fill="#2C3E50"/>
  
  <!-- Стеклянный фасад -->
  <rect x="90" y="120" width="220" height="130" fill="#6495ED" opacity="0.6"/>
  
  <!-- Горизонтальные линии на фасаде -->
  <line x1="90" y1="150" x2="310" y2="150" stroke="#34495E" stroke-width="2"/>
  <line x1="90" y1="180" x2="310" y2="180" stroke="#34495E" stroke-width="2"/>
  <line x1="90" y1="210" x2="310" y2="210" stroke="#34495E" stroke-width="2"/>
  
  <!-- Вертикальные линии -->
  <line x1="150" y1="120" x2="150" y2="250" stroke="#34495E" stroke-width="2"/>
  <line x1="200" y1="120" x2="200" y2="250" stroke="#34495E" stroke-width="2"/>
  <line x1="250" y1="120" x2="250" y2="250" stroke="#34495E" stroke-width="2"/>
  
  <!-- Вывеска -->
  <rect x="80" y="80" width="240" height="35" fill="#E74C3C"/>
  <text x="200" y="103" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">ЗАПЧАСТИ 24/7</text>
  
  <!-- Входная дверь -->
  <rect x="170" y="220" width="60" height="50" fill="#1A252F"/>
  
  <!-- Земля -->
  <rect x="0" y="270" width="400" height="30" fill="#696969"/>
  
  <!-- Парковочная разметка -->
  <rect x="20" y="275" width="30" height="20" fill="none" stroke="white" stroke-width="2"/>
  <rect x="60" y="275" width="30" height="20" fill="none" stroke="white" stroke-width="2"/>
</svg>
