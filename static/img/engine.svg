<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="engineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Engine block -->
  <rect x="50" y="80" width="200" height="140" rx="10" fill="url(#engineGrad)"/>
  <!-- Cylinders -->
  <circle cx="80" cy="120" r="25" fill="#333"/>
  <circle cx="150" cy="120" r="25" fill="#333"/>
  <circle cx="220" cy="120" r="25" fill="#333"/>
  <!-- Pistons -->
  <rect x="75" y="145" width="10" height="40" fill="#FFD700"/>
  <rect x="145" y="145" width="10" height="40" fill="#FFD700"/>
  <rect x="215" y="145" width="10" height="40" fill="#FFD700"/>
  <!-- Crankshaft -->
  <rect x="40" y="195" width="220" height="15" rx="7" fill="#444"/>
  <!-- Spark plugs -->
  <rect x="75" y="60" width="5" height="20" fill="#888"/>
  <rect x="147" y="60" width="5" height="20" fill="#888"/>
  <rect x="220" y="60" width="5" height="20" fill="#888"/>
  <text x="150" y="270" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">V8 Двигатель</text>
</svg>