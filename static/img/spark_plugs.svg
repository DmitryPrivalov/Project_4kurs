<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="sparkplugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0504D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Insulator body -->
  <rect x="130" y="50" width="40" height="100" rx="8" fill="url(#sparkplugGrad)" stroke="#333" stroke-width="2"/>
  <!-- Ceramic insulator lines -->
  <line x1="135" y1="60" x2="165" y2="60" stroke="#8B0000" stroke-width="1"/>
  <line x1="135" y1="75" x2="165" y2="75" stroke="#8B0000" stroke-width="1"/>
  <line x1="135" y1="90" x2="165" y2="90" stroke="#8B0000" stroke-width="1"/>
  <line x1="135" y1="105" x2="165" y2="105" stroke="#8B0000" stroke-width="1"/>
  <line x1="135" y1="120" x2="165" y2="120" stroke="#8B0000" stroke-width="1"/>
  <!-- Metal sleeve -->
  <rect x="120" y="150" width="60" height="30" fill="#666" stroke="#333" stroke-width="2"/>
  <!-- Center electrode -->
  <rect x="145" y="160" width="10" height="100" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <!-- Electrode gap -->
  <path d="M 150 260 L 165 270" stroke="#FFD700" stroke-width="2"/>
  <!-- Ground electrode -->
  <path d="M 165 265 L 175 280 Q 180 285 175 290" stroke="#888" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Heat range number -->
  <text x="150" y="220" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFD700">Iridium</text>
  <!-- Spark arc -->
  <path d="M 160 265 Q 170 260 175 270" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M 158 268 Q 172 258 177 272" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <text x="150" y="280" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Свечи зажигания</text>
</svg>