<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="o2sensorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F8C8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#566573;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f5f5f5"/>
  <!-- Sensor housing -->
  <rect x="110" y="60" width="80" height="130" rx="8" fill="url(#o2sensorGrad)" stroke="#333" stroke-width="2"/>
  <!-- Ceramic thimble -->
  <ellipse cx="150" cy="90" rx="15" ry="20" fill="#F5DEB3" stroke="#D2B48C" stroke-width="2"/>
  <!-- Platinum electrodes inside -->
  <circle cx="145" cy="90" r="4" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <circle cx="155" cy="90" r="4" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <!-- Exhaust gas inlet holes -->
  <circle cx="140" cy="85" r="2" fill="#333"/>
  <circle cx="150" cy="82" r="2" fill="#333"/>
  <circle cx="160" cy="85" r="2" fill="#333"/>
  <!-- Wire connections -->
  <rect x="140" y="190" width="20" height="40" fill="#888" stroke="#333" stroke-width="1"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="145" y1="195" x2="145" y2="215"/>
    <line x1="155" y1="195" x2="155" y2="215"/>
  </g>
  <!-- Connector shell -->
  <rect x="130" y="230" width="40" height="20" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Connection pins -->
  <circle cx="140" cy="245" r="3" fill="#FFD700"/>
  <circle cx="160" cy="245" r="3" fill="#FFD700"/>
  <!-- Voltage indicator -->
  <text x="150" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFD700">O₂</text>
  <!-- Heat shield grooves -->
  <line x1="120" y1="150" x2="180" y2="150" stroke="#999" stroke-width="1"/>
  <line x1="120" y1="165" x2="180" y2="165" stroke="#999" stroke-width="1"/>
  <text x="150" y="275" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Датчик O₂</text>
</svg>